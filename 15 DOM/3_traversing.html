<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traversing</title>
</head>
<body>
    <div class="parent">
        <p class="child">this is a child element</p>
    </div>

    <script>
        // traversing
        // select parent through child element

        const pNote = document.querySelector(".child");
        console.log(pNote.parentNode); // parentNode use for take parent tag
    </script>
    
</body>
</html>
