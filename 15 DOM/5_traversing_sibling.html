<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling traversing</title>
</head>
<body>

    <ul class="parent">
        <li>1st child</li>
        <li>2nd child</li>
        <li>3rd child</li>
        <li class="current_child">4th child</li>
        <li>5th child</li>
        <li>6th child</li>
        <li>7th child</li>
    </ul>

    <script>
        // sibling traversing
        const current = document.querySelector(".current_child");
        console.log(current.nextElementSibling); // next sibling get
        //console.log(current.previousElementSibling); // previous sibling get
    </script>
    
</body>
</html>
