<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create element</title>
</head>
<body>

    <script>
        // create html element from js
        const div = document.createElement("div");
        div.className = "myclass";// define class in div
        div.id = "myid";// define id

        //create content into div
        //const divContent = document.createTextNode("this is div text");
        //div.appendChild(divContent);

        const h1 = document.createElement("h1");
        h1.textContent = "this is heading";
        div.appendChild(h1);

        //div.innerHTML = "<p>here is content</p>";
        document.body.appendChild(div);


        // create menu
        const ul = document.createElement("ul");
        ul.id = "menu";

        const li1 = document.createElement("li");
        li1.textContent = "Home";
        ul.appendChild(li1);

        const li2 = document.createElement("li");
        li2.textContent = "About";
        ul.appendChild(li2);

        const li3 = document.createElement("li");
        li3.textContent = "Contact";
        ul.appendChild(li3);

        document.body.appendChild(ul);

        // create tag with attribute
        const script = document.createElement("script");
        script.src = "index.js";
        document.body.appendChild(script);
    </script>
    
</body>
</html>
