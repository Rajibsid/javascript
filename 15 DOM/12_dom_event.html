<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body onload="checkCookies()">
    <h1 onclick="this.innerHTML='hi'">Click me to change!!!</h1>


    <h1 onclick="changeText(this)">Click me to change!!!</h1>

    <button onclick="displayData()">click for date show</button>
    <p id="demo"></p>

    <p id="next"></p>

    <label for="username">username: </label>
    <input type="text" id="username" onchange="upperCase()"><br><br>


    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;font-size: 20px;">
    hi</div><br>
    
    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;font-size: 20px;">
    hi</div>

    <script>
        // event onclick
        function changeText(id) {
            id.innerHTML = "hello";
        }

        // display date by event
        function displayData() {
            document.getElementById("demo").innerHTML=Date();
        }

        // event work with browser cookies
        // use this function in onload() or onunload() in body tag
        function checkCookies() {
            var cookieText = "";
            if (navigator.cookieEnabled == true) {
                cookieText = "cookie is now enabled";
            } else {
                cookieText = "sorry cookie is not enabled";
            }
            document.getElementById("next").innerHTML = cookieText;
        }

        // onchange event
        function upperCase() {
            const a = document.getElementById("username");
            a.value = a.value.toUpperCase();
        }

        // onmouseover() and onemouseout() event
        function mOver(obj) {
            obj.innerHTML = "thank for hover";
        }
        function mOut(obj) {
            obj.innerHTML = "hover me";
        }

        // onmouseup() and onemousedown() event
        function mDown(obj) {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "Release Me";
        }
        function mUp(obj) {
            obj.style.backgroundColor="#D94A38";
            obj.innerHTML="Thank You";
        }
    </script>

</body>
</html>
