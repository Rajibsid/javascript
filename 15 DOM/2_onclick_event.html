<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick event</title>
</head>
<body>

    <button onclick="clickMe()">what is the time</button>
    <p id="time"></p>

    <script>
        // onclick() event
        function clickMe(){
            document.getElementById("time").innerHTML = Date();
        }
    </script>
    
</body>
</html>
