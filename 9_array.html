<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array in js</title>
</head>
<body>
    <script>
        // array and loops
        const customers = ["rakib","sakib","karim","jadu","madhu"];

        // add any item in the last of an array
        customers.push('rafiq');

        // add any item in the fast of an array
        customers.unshift('rabbil');

        // remove last item of an array
        customers.pop();

        // remove first item of an array
        customers.shift();


        // length
        // console.log(customers[4]);
        console.log(customers);

    </script>
</body>
</html>
