<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
</head>
<body>
    <script>
        // array data type
        let st_name = ["rajib","karim","madhu",];
        console.log(st_name[2]);

        // object data type
        let person = {
            firstname : "rajib",
            lastname : "sarder",
            age : 25,
            mobile : "05151521212"
        };
        console.log("person name is " + person.firstname + " & person mobile is " + person.mobile);
    </script>
    
</body>
</html>
