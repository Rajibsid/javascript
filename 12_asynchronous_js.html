<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asynchronous js</title>
</head>
<body>
    <script>
        // asynchronous javascript
        console.log('hello');

        function greetings() {
            console.log('i am from setTimeout');
        }
        setTimeout(greetings, 3000);
    </script>
</body>
</html>
