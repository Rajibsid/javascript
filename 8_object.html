<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object in js</title>
</head>
<body>
    <script>
        // object start with const keyword
        const laptop = {
            model : 'lenovo',
            color : 'black',
            price : '50000',
        }
        console.log(laptop.color);
    </script>
</body>
</html>
